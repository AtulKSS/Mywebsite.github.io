{% extends 'base.html' %}

{% block title %} Link
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  

{% endblock title %}

{% block body %} 

<section class="container-fluid ">
  <section class="row justify-content-center">
    <section class="col-15 col-sm-15 col-md-4">
      <form class="form-container" style="
      position: absolute;
      top: 27vh;
      left:86vh;
      background: #ff6f6f
      padding: 20px;
      border-radius: 13px;
      box-shadow: 0px 0px 10px 0px;
      " method="post" action="/login">
       {% csrf_token %}
          <div> 
            {% csrf_token %}
          <div class="mb-3 mx-3">
            <label for="exampleInputEmail1" class="form-label">User ID/Email</label>
            <input type="text" class="form-control" name="naam" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text" style="color: black;">We'll never share your email with anyone else.</div>
          </div>
          <div>
          <div class="mb-3 mx-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="passs" id="exampleInputPassword1">
          </div>
          <div class="text-center my-1">
  <button type="submit" class="btn btn-primary " style="background-color: Transparent;
  color: black;
  border: none;
  cursor:pointer;
  overflow: hidden;   ">Log in</button>
        
      </div></div>
    </div></div></div></form></section>
  </section>
</section>


{% endblock body %}
