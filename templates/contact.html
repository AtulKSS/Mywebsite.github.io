{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}

{% block body %} 
<div class="container-fluid ">
    <img src="/static/contact-banner.jpg" class="d-block w-100" alt="...">  
</div>
<div class="container col-15 col-sm-15 col-md-4">
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
          <label for=name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your phone number">
        </div>
          
        <div class="form-group">
          <label for="desc">Describe Your queary Here</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <div class="container text-center">

            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        
      </form>  
{% endblock body %}
